<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(https://i.pinimg.com/736x/93/cd/ef/93cdef730de6799e7e38cd7de4e04224.jpg);
        color: #d9edbf; /* Warna hijau pucat untuk teks */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #quiz {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .quiz-header h1,
      .quiz-header h2 {
        color: #ffffff; /* Warna hijau pucat untuk header */
        margin: 10px 0;
      }

      #game {
        padding: 20px;
        background-color: #2c7865; /* Warna hijau gelap */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      #question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .choices {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .choices button {
        padding: 10px;
        background-color: #ff9800; /* Warna oranye terang */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .choices button:hover {
        background-color: #90d26d; /* Warna hijau muda saat hover */
      }

      #scoreText {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .choices button {
        text-align: left; /* Buat teks di dalam tombol rata kiri */
        display: flex;
        align-items: center; /* Teks sejajar secara vertikal */
        padding: 10px 20px; /* Memberi ruang pada tombol */
        gap: 10px; /* Jarak antara label (A, B, C, D) dan teks */
      }

      .choices span {
        font-weight: bold; /* Huruf A, B, C, D tampil lebih tebal */
        color: #d9edbf; /* Warna hijau pucat agar mencolok */
      }
    </style>
  </head>

  <body>
    <section id="quiz">
      <div id="loader" class="container">
        <div class="quiz-header">
          <h2 class="section-title">Ayo Kuis</h2>
          <style>
            .section-title {
              display: inline-block;
              padding: 10px;
              background-color: #2c7865; /* Warna latar belakang untuk efek kotak */
              border-radius: 8px; /* Menambahkan sudut melengkung pada kotak */
            }

            .section-title span {
              font-size: 20px; /* Ukuran font untuk judul */
              font-weight: bold; /* Menebalkan font */
            }
          </style>
        </div>
        <div id="game" class="quiz-content hidden">
          <div id="question">Question will appear here</div>

          <div class="choices">
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
          </div>

          <!-- Menampilkan skor -->
          <div id="scoreText">0</div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="quiz-6.js"></script>
  </body>
</html>

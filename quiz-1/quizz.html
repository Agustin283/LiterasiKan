<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #7695ff; /* Warna biru gelap */
        color: #cfd8dc; /* Warna teks biru pucat */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #quiz {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .quiz-header h1,
      .quiz-header h2 {
        color: #cfd8dc;
        margin: 10px 0;
      }

      #game {
        padding: 20px;
        background-color: #2b3e50; /* Warna biru yang lebih gelap */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      #question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .choices {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .choices button {
        padding: 10px;
        background-color: #1a73e8; /* Warna biru pilihan */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .choices button:hover {
        background-color: #135ab4; /* Warna biru lebih gelap */
      }

      #scoreText {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .choices button {
        text-align: left; /* Buat teks di dalam tombol rata kiri */
        display: flex;
        align-items: center; /* Teks sejajar secara vertikal */
        padding: 10px 20px; /* Memberi ruang pada tombol */
        gap: 10px; /* Jarak antara label (A, B, C, D) dan teks */
      }

      .choices span {
        font-weight: bold; /* Huruf A, B, C, D tampil lebih tebal */
        color: #ffffff; /* Warna putih agar mencolok */
      }
    </style>
  </head>

  <body>
    <section id="quiz">
      <div id="loader" class="container">
        <div class="quiz-header">
          <h1 class="section-title"><span>Kuis</span>Yukk</h1>
          <h2 class="section-title"><span>Kuis</span>Paket Satu</h2>
        </div>
        <div id="game" class="quiz-content hidden">
          <div id="question">Question will appear here</div>

          <div class="choices">
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
            <button data-number="1">
              <span class="choice-label">A.</span>
              <span class="choice-text">Choice 1</span>
            </button>
          </div>

          <!-- Menampilkan skor -->
          <div id="scoreText">0</div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="quiz.js"></script>
  </body>
</html>
